<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Use case UI 1</title> 
    </head>
    <body>
        
        
        <div class="container">
            <h1>Outgoing Report</h1>
        
            <div class="browsing">
                
                    <div class="file-1">
                            <input type="file" id="patient-file">
                            <button class="file-buttons browse-btn1">
                                Browse
                            </button>
                            <span class="patient-file-info">Select Patient's Information</span>
                    </div>
                    <br>
                    <div class="file-2">
                            <input type="file" id="report-file">
                            <button class=" file-buttons browse-btn2">
                                Browse
                            </button>
                            <span class="report-file-info">Select Report Document</span>  
                    </div>
                    <i id="validate" style="color: red;font-size: 15px;"></i>
            </div>
            
            <br><br>
            <button class="send-btn">Send</button>
        
        </div>
        <script src="app.js"></script>
    </body>
</html>
